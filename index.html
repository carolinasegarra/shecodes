<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <h1 id="title" class="intro">Check the weather here</h1>
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-6">
                        <input type="search" placeholder="Type a city..." autofocus="on" autocomplete="off"
                            id="city-input" class="form-control shadow-sm" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search 🔍" class="form-control btn btn-primary shadow-sm w-100" />
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success w-100" id="current-location-button">
                            Current📍
                        </button>
                    </div>
                </div>
            </form>
            <h1 id="city"></h1>
            <ul>
                <li id="date"></li>
                <li id="description"></li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <div class="clearfix">
                        <div class="float-left">
                            <img 
                            src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" 
                            alt="Clear" 
                            class="float-left" 
                            id="icon" />
                            <strong class="temperature" id="temperature"></strong>
                            <span class="units">
                                <a href="#" id="celsius-link" class="active">°C</a> 
                                |
                                <a href="#" id="fahrenheit-link">°F</a>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span> km/h</li>
                    </ul>
                </div>
            </div>
            <h1>Have a look at the next hours</h1>
        <div class="row weather-forecast" id="forecast"></div>
        <small>
            <br>
            <a href="https://github.com/carolinasegarra/shecodes" target="_blank">Open-source code</a> by <a
                href="https://www.linkedin.com/in/carolina-segarra/" target="_blank">Carolina Segarra</a>
        </small>
                </div>
                
            </div>
        </div>
       
    </div>

    <script src="index.js"></script>
</body>

</html>
