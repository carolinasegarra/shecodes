<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <h1 id="title" class="intro">Check your weather</h1>
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-6">
                        <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off"
                            id="city-input" class="form-control shadow-sm" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100" />
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success w-100" id="current-location-button">
                            Current
                        </button>
                    </div>
                </div>
            </form>
            <h1 id="city"></h1>
            <ul>
                <li id="date"></li>
                <li id="description"></li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <div class="clearfix">
                        <div class="float-left">
                            <span class="temperature" id="temperature"></span><span class="units">°C</span>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span> km/h</li>
                    </ul>
                </div>
            </div>
            <br />
            <h1>Have a look at the next 5 days</h1>
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-2">
                        <b>Mon </b><br />
                        ☀️ <br />
                        20º
                    </div>
                    <div class="col-2">
                        <b>Tue</b> <br />
                        ☀️ <br />
                        20º
                    </div>
                    <div class="col-2">
                        <b>Wedn</b><br />
                        ☀️ <br />
                        20º
                    </div>
                    <div class="col-2">
                        <b>Thur</b> <br />
                        ☀️ <br />
                        20º
                    </div>
                    <div class="col-2">
                        <b>Fri</b><br />
                        ☀️ <br />
                        20º
                    </div>
                </div>
                <small>
                    <br>
                    <a href="https://github.com/carolinasegarra/shecodes" target="_blank">Open-source code</a> by <a href="https://www.linkedin.com/in/carolina-segarra/" target="_blank">Carolina Segarra</a>
                </small>
            </div>
        </div>
       
    </div>

    <script src="index.js"></script>
</body>

</html>
